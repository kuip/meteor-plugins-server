<head>
  <title>Meteor Plugins Server</title>
</head>

<body>
    <div class="plugins_title_div">
        <a href="https://github.com/oro8oro/meteor-plugins-server" target="_blank">
          <img class="plugins_avatar" src="/images/logo.svg">
        </a>
        <span class="plugins_title">Meteor Plugins Server</span>
    </div>

    <div id="content">
        {{> expression_filter}}
        {{> view_table}}
    </div>
</body>

<template name="view_table">
    <div class="table-responsive">
        {{> tabular table=TabularTables.Plugins selector=selector class="table table-striped table-bordered table-hover table-condensed"}}
    </div>

    <br><br>
    <a href="{{url}}" target="_blank">API ({{no}})</a>
</template>
